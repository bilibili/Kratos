name: test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  resolve-modules:
    name: resolve module
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - id: set-matrix
        run: ./hack/resolve-modules-test.sh

  test:
    name: test module
    runs-on: ubuntu-latest
    needs: resolve-modules
    services:
      etcd:
        image: gcr.io/etcd-development/etcd:v3.5.0
        ports:
          - 2379:2379
        env:
          ETCD_LISTEN_CLIENT_URLS: http://0.0.0.0:2379
          ETCD_ADVERTISE_CLIENT_URLS: http://0.0.0.0:2379
      consul:
        image: consul:1.12.3
        ports:
          - 8500:8500
      nacos:
        image: nacos/nacos-server:v2.1.0
        env:
          MODE: standalone
        ports:
          - "8848:8848"
          - "9848:9848"
      polaris:
        image: polarismesh/polaris-server-standalone:v1.9.0
        ports:
          - 8090:8090
          - 8091:8091
          - 8093:8093
    strategy:
      matrix: ${{ fromJson(needs.resolve-modules.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3.5.0
        with:
          go-version: 1.18

      - name: test 1.19
        run: |
          cd ${{ matrix.workdir }}
          go test -race ./...

      - name: Set up Go
        uses: actions/setup-go@v3.5.0
        with:
          go-version: 1.19

      - name: Test 1.19
        run: |
          cd ${{ matrix.workdir }}
          go test -race ./...