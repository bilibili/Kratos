name: Test

on:
  push:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  resolve-modules-test:
    name: resolve module test
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix-test.outputs.matrix }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - id: set-matrix-test
        run: ./hack/resolve-modules.sh
  test:
    name: test module
    runs-on: ubuntu-latest
    needs: resolve-modules-test
    strategy:
      matrix: ${{ fromJson(needs.resolve-modules-test.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3.5.0
        with:
          go-version: 1.18
      - name: test
        run: go test ./...
        with:
          working-directory: ${{ matrix.workdir }}